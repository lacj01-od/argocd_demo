apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/lacj01-od/argocd_demo
    targetRevision: bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true